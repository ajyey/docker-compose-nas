# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://recyclarr.dev/wiki/yaml/config-reference/
radarr:
  movies:
    media_naming:
      folder: default
      movie:
        rename: true
        standard: default
    # Set the URL/API Key to your actual instance
    base_url: http://radarr:7878
    api_key: !secret RADARR_API_KEY
    # Set to 'true' to automatically remove custom formats from Radarr when they are removed from
    # the guide or your configuration. This will NEVER delete custom formats you manually created!
    delete_old_custom_formats: true
    include:
      - template: radarr-quality-definition-sqp-uhd
      - template: radarr-quality-profile-sqp-2
      - template: radarr-custom-formats-sqp-2
      - template: radarr-quality-profile-sqp-3
      - template: radarr-custom-formats-sqp-3
      - template: radarr-quality-profile-sqp-4
      - template: radarr-custom-formats-sqp-4
      - template: radarr-quality-profile-sqp-5
      - template: radarr-custom-formats-sqp-5
    custom_formats:
      # Movie Versions
      - trash_ids:
          - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        quality_profiles:
          - name: SQP-2
          - name: SQP-3
          - name: SQP-4
          - name: SQP-5
            # score: 0 # Uncomment this line to disable prioritised IMAX Enhanced releases

      # Misc
      - trash_ids:
          - 2899d84dc9372de3408e6d8cc18e9666 # x264
        quality_profiles:
          - name: SQP-2
      #       score: 0 # Uncomment this line to enable x264 releases. Enable x264 so we also get the HD release if there is no UHD version.
          - name: SQP-3
      #       score: 0 # Uncomment this line to enable x264 releases. Enable x264 so we also get the HD release if there is no UHD version.
          - name: SQP-4
      #       score: 0 # Uncomment this line to enable x264 releases. Enable x264 so we also get the HD release if there is no UHD version.
          - name: SQP-5
      #       score: 0 # Uncomment this line to enable x264 releases. Enable x264 so we also get the HD release if there is no UHD version.

      # Unwanted
      - trash_ids:
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        quality_profiles:
          - name: SQP-2
          - name: SQP-3
          - name: SQP-4
          - name: SQP-5
      # - trash_ids:
      #     - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
      #   quality_profiles:
      #     # - name: SQP-2
      #     - name: SQP-3
      #     - name: SQP-4
      #     - name: SQP-5

      # Optional
      - trash_ids:
          # Uncomment any of the following if you want them to be added to the quality profile
          - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 923b6abef9b17f937fab56cfcf89e1f1 # DV (WEBDL)
          # Uncomment the below line if you have a setup that supports HDR10+
          # - b17886cb4158d9fea189859409975758 # HDR10+ Boost
          - 90cedc1fea7ea5d11298bebd3d1d3223 # EVO (no WEBDL)
          - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          - f537cf427b64c38c8e36298f657e4828 # Scene
          - f700d29429c023a5734505e77daeaea7 # DV (FEL)
        quality_profiles:
          - name: SQP-2
          - name: SQP-3
          - name: SQP-4
          - name: SQP-5

      - trash_ids:
          - 9c38ebb7384dada637be8899efa68e6f # SDR
        quality_profiles:
          - name: SQP-2
          - name: SQP-3
          - name: SQP-4
          - name: SQP-5
            # score: 0 # Uncomment this line to enable SDR releases
sonarr:
  tv:
    base_url: http://sonarr:8989
    api_key: !secret SONARR_API_KEY
    include:
      # Comment out any of the following includes to disable them
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p
    custom_formats:
      # HDR Formats
      - trash_ids:
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          # - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)
          # HDR10Plus Boost - Uncomment the next line if any of your devices DO support HDR10+
          # - 0dad0a507451acddd754fe6dc3a7f5e7 # HDR10Plus Boost
        quality_profiles:
          - name: WEB-2160p
      # Optional
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        quality_profiles:
          - name: WEB-1080p
          - name: WEB-2160p
      #  - trash_ids:
          # Uncomment the next six lines to allow x265 HD releases with HDR/DV
          # - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
        # quality_profiles:
          # - name: WEB-2160p
            # score: 0
      # - trash_ids:
          # - 9b64dff695c2115facf1b6ea59c9bd07 # x265 (no HDR/DV)
        # quality_profiles:
        #   - name: WEB-1080p
        #   - name: WEB-2160p
      - trash_ids:
          - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR
        quality_profiles:
          - name: WEB-2160p
            # score: 0 # Uncomment this line to enable SDR releases
    # Create a new quality profile for 1080p and 2160p releases
    quality_profiles:
      - name: WEB-1080p/WEB-2160p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
