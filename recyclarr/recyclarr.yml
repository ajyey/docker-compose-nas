# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://recyclarr.dev/wiki/yaml/config-reference/
radarr:
  movies:
    media_naming:
      folder: default
      movie:
        rename: true
        standard: default
    # Set the URL/API Key to your actual instance
    base_url: http://radarr:7878
    api_key: !secret RADARR_API_KEY
    # Which quality definition in the guide to sync to Radarr. Only choice right now is 'movie'
    quality_definition:
      type: movie
    # Set to 'true' to automatically remove custom formats from Radarr when they are removed from
    # the guide or your configuration. This will NEVER delete custom formats you manually created!
    delete_old_custom_formats: true
    include:
      # Templates for Remux + 2160p
      # https://trash-guides.info/Radarr/radarr-setup-quality-profiles/#remux-web-2160p
      - template: radarr-quality-definition-movie
      - template: radarr-quality-profile-remux-web-2160p
      - template: radarr-custom-formats-remux-web-2160p
      # Templates for UHD Bluray + WEB
      - template: radarr-quality-profile-uhd-bluray-web
      - template: radarr-custom-formats-uhd-bluray-web
      # Templates for Remux + WEB 1080p
      - template: radarr-quality-profile-remux-web-1080p
      - template: radarr-custom-formats-remux-web-1080p
      # Templates for HD Bluray + WEB
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web
    custom_formats:
      - trash_ids:
          # Audio
          - 496f355514737f7d83bf7aa4d24f8169 # TrueHD Atmos
          - 2f22d89048b01681dde8afe203bf2e95 # DTS X
          - 417804f7f2c4308c1f4c5d380d4c4475 # ATMOS (undefined)
          - 1af239278386be2919e1bcee0bde047e # DD+ ATMOS
          - 3cafb66171b47f226146a0770576870f # TrueHD
          - dcf3ec6938fa32445f590a4da84256cd # DTS-HD MA
          - a570d4a0e56a2874b64e5bfa55202a1b # FLAC
          - e7c2fcae07cbada050a0af3357491d7b # PCM
          - 8e109e50e0a0b83a5098b056e13bf6db # DTS-HD HRA
          - 185f1dd7264c4562b9022d963ac37424 # DD+
          - f9f847ac70a0af62ea4a08280b859636 # DTS-ES
          - 1c1a4c5e823891c75bc50380a6866f73 # DTS
          - 240770601cc226190c367ef59aba7463 # AAC
          - c2998bd0d90ed5621d8df281e839436e # DD
        quality_profiles:
          - name: Remux + WEB 2160p
          - name: UHD Bluray + WEB
          - name: Remux + WEB 1080p
      # Movie Versions
      - trash_ids:
          - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        quality_profiles:
          - name: Remux + WEB 2160p
          - name: UHD Bluray + WEB
          - name: Remux + WEB 1080p
          - name: HD Bluray + WEB
            # score: 0 # Uncomment this line to disable prioritised IMAX Enhanced releases
      # Optional
      - trash_ids:
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 923b6abef9b17f937fab56cfcf89e1f1 # DV (WEBDL)
          # HDR10Plus Boost - Uncomment the next line if any of your devices DO support HDR10+
          # - b17886cb4158d9fea189859409975758 # HDR10Plus Boost
        quality_profiles:
          - name: Remux + WEB 2160p
          - name: UHD Bluray + WEB
      - trash_ids:
          - 9c38ebb7384dada637be8899efa68e6f # SDR
        quality_profiles:
          - name: Remux + WEB 2160p
          - name: UHD Bluray + WEB
            # score: 0 # Uncomment this line to allow SDR releases
sonarr:
  tv:
    base_url: http://sonarr:8989
    api_key: !secret SONARR_API_KEY
    quality_definition:
      type: series
      preferred_ratio: 0.5
    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default
    # Release Profile Configuration
    release_profiles:
      - trash_ids:
          - EBC725268D687D588A20CBC5F97E538B # Low Quality Groups
          - 1B018E0C53EC825085DD911102E2CA36 # Release Sources (Streaming Service)
          - 71899E6C303A07AF0E4746EFF9873532 # P2P Groups + Repack/Proper
        strict_negative_scores: false
        tags: [tv]
      - trash_ids: [76e060895c5b8a765c310933da0a5357] # Optionals
        tags: [tv]
    quality_profiles:
      - name: WEB-DL (1080p)
        upgrade:
          allowed: true
          until_quality: WEB 1080p
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
      - name: WEB-DL (2160p)
        upgrade:
          allowed: true
          until_quality: WEB 2160p
        qualities:
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
      - name: WEB-DL (1080p/2160p)
        upgrade:
          allowed: true
          until_quality: WEB 2160p
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
