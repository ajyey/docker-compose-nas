buildarr:
  watch_config: true
  update_days:
    - "monday"
    - "tuesday"
    - "wednesday"
    - "thursday"
    - "friday"
    - "saturday"
    - "sunday"
  update_times:
    - "03:00"
prowlarr:
  api_key: your_prowlarr_api_key
  settings:
    indexers:
      indexers:
        delete_unmanaged: false
        definitions:
          altHUB:
            type: newznab
            enable: true
            sync_profile: Standard
            redirect: false
            priority: 25
            query_limit: null
            grab_limit: null
            tags: []
            fields:
              baseUrl: https://api.althub.co.za
              apiPath: /api
              additionalParameters: null
              vipExpiration: ''
              baseSettings.limitsUnit: Day
            secret_fields:
              apiKey: your_api_key
          DrunkenSlug:
            type: newznab
            enable: true
            sync_profile: Standard
            redirect: false
            priority: 3
            query_limit: null
            grab_limit: null
            tags: []
            fields:
              baseUrl: https://drunkenslug.com
              apiPath: /api
              additionalParameters: null
              vipExpiration: ''
              baseSettings.limitsUnit: Day
            secret_fields:
              apiKey: your_api_key
          NinjaCentral:
            type: newznab
            enable: true
            sync_profile: Standard
            redirect: false
            priority: 1
            query_limit: null
            grab_limit: null
            tags: []
            fields:
              baseUrl: https://ninjacentral.co.za
              apiPath: /api
              additionalParameters: null
              vipExpiration: ''
              baseSettings.limitsUnit: Day
            secret_fields:
              apiKey: your_api_key
          NZBgeek:
            type: newznab
            enable: true
            sync_profile: Standard
            redirect: false
            priority: 2
            query_limit: null
            grab_limit: null
            tags: []
            fields:
              baseUrl: https://api.nzbgeek.info
              apiPath: /api
              additionalParameters: null
              vipExpiration: ''
              baseSettings.limitsUnit: Day
            secret_fields:
              apiKey: your_api_key
      proxies:
        delete_unmanaged: false
        definitions: {}
    apps:
      applications:
        delete_unmanaged: false
        definitions:
          Lidarr:
            type: lidarr
            prowlarr_url: http://prowlarr:9696
            base_url: http://lidarr:8686
            sync_level: full-sync
            sync_categories:
            - audio/audiobook
            - audio/other
            - audio/mp3
            - audio/lossless
            - audio
            - audio/foreign
            tags: []
            api_key: your_api_key
          Radarr:
            type: radarr
            prowlarr_url: http://prowlarr:9696
            base_url: http://radarr:7878
            sync_level: full-sync
            sync_categories:
            - movies/sd
            - movies/3d
            - movies/hd
            - movies
            - movies/x265
            - movies/dvd
            - movies/other
            - movies/uhd
            - movies/foreign
            - movies/web-dl
            - movies/bluray
            tags: []
            instance_name: null
            api_key: your_api_key
          Readarr:
            type: readarr
            prowlarr_url: http://prowlarr:9696
            base_url: http://readarr:8787
            sync_level: full-sync
            sync_categories:
            - audio/audiobook
            - books/technical
            - books/foreign
            - books
            - books/comics
            - books/other
            - books/ebook
            - books/mags
            tags: []
            api_key: your_api_key
          Sonarr:
            type: sonarr
            prowlarr_url: http://prowlarr:9696
            base_url: http://sonarr:8989
            sync_level: full-sync
            sync_categories:
            - tv
            - tv/other
            - tv/foreign
            - tv/x265
            - tv/sd
            - tv/uhd
            - tv/hd
            - tv/web-dl
            tags: []
            instance_name: null
            api_key: your_api_key
            anime_sync_categories:
            - tv/anime
            sync_anime_standard_format_search: false
      sync_profiles:
        delete_unmanaged: false
        definitions:
          Standard:
            enable_rss: true
            enable_interactive_search: true
            enable_automatic_search: true
            minimum_seeders: 1
    download_clients:
      delete_unmanaged: false
      definitions:
        SABnzbd:
          enable: true
          priority: 1
          tags: []
          type: sabnzbd
          host: sabnzbd
          port: 8080
          use_ssl: false
          url_base: null
          api_key: your_api_key
          username: null
          password: null
          category: prowlarr
          client_priority: default
          category_mappings: {}
    notifications:
      delete_unmanaged: false
      definitions: {}
    tags:
      definitions: []
    general:
      host:
        bind_address: '*'
        port: 9696
        ssl_port: 6969
        use_ssl: false
        ssl_cert_path: null
        ssl_cert_password: null
        url_base: null
        instance_name: Prowlarr
      security:
        authentication: basic
        authentication_required: local-disabled
        username: null
        password: null
        certificate_validation: enabled
      proxy:
        enable: false
        proxy_type: http
        hostname: null
        port: 8080
        username: null
        password: null
        ignored_addresses: []
        bypass_proxy_for_local_addresses: true
      logging:
        log_level: INFO
      analytics:
        send_anonymous_usage_data: true
      updates:
        branch: master
        automatic: false
        mechanism: docker
        script_path: null
      backup:
        folder: Backups
        interval: 7
        retention: 28
    ui:
      first_day_of_week: sunday
      week_column_header: month-first
      short_date_format: word-month-first
      long_date_format: month-first
      time_format: twelve-hour
      show_relative_dates: true
      enable_color_impaired_mode: false
      theme: dark
      ui_language: en

radarr:
  url_base: null
  api_key: your_api_key
  settings:
    media_management:
      root_folders:
        definitions:
          - /data/media/movies
      replace_illegal_characters: true
      colon_replacement: delete
      propers_and_repacks: do-not-prefer
      use_hardlinks: true
sonarr:
  api_key: your_sonarr_api_key
  url_base: null
  settings:
    media_management:
      root_folders:
        - "/data/media/tv"
      rename_episodes: true
      replace_illegal_characters: true
      standard_episode_format: '{Series TitleYear} - S{season:00}E{episode:00} - {Episode
        CleanTitle} [{Preferred Words }{Quality Full}]{[MediaInfo VideoDynamicRangeType]}{[Mediainfo
        AudioCodec}{ Mediainfo AudioChannels]}{[MediaInfo VideoCodec]}{-Release Group}'
      daily_episode_format: '{Series TitleYear} - {Air-Date} - {Episode CleanTitle}
        [{Preferred Words }{Quality Full}]{[MediaInfo VideoDynamicRangeType]}{[Mediainfo
        AudioCodec}{ Mediainfo AudioChannels]}{[MediaInfo VideoCodec]}{-Release Group}'
      anime_episode_format: '{Series TitleYear} - S{season:00}E{episode:00} - {absolute:000}
        - {Episode CleanTitle} [{Preferred Words }{Quality Full}]{[MediaInfo VideoDynamicRangeType]}[{MediaInfo
        VideoBitDepth}bit]{[MediaInfo VideoCodec]}[{Mediainfo AudioCodec} { Mediainfo
        AudioChannels}]{MediaInfo AudioLanguages}{-Release Group}'
      series_folder_format: '{Series TitleYear}'
      season_folder_format: Season {season:00}
      specials_folder_format: Specials
      multiepisode_style: prefixed-range
      propers_and_repacks: do-not-prefer
      use_hardlinks: true
    quality:
      # Import quality profiles from TRaSH-Guides
      # https://trash-guides.info/Radarr/Radarr-Quality-Settings-File-Size/
      # https://github.com/TRaSH-Guides/Guides/blob/master/docs/json/sonarr/quality-size/series.json
      trash_id: bef99584217af744e404ed44a33af589
    profiles:
      quality_profiles:
        definitions:
          # A single profile for both 1080p and 2160p quality
          # Episodes in 2160 are preferred and episodes in 1080 will be automatically upgraded
          WEB-DL (1080p/2160p):
            upgrades_allowed: true
            qualities:
            - name: WEB 2160p
              members:
              - WEBRip-2160p
              - WEBDL-2160p
            - name: WEB 1080p
              members:
              - WEBDL-1080p
              - WEBRip-1080p
            upgrade_until: WEB 2160p
      release_profiles:
        delete_unmanaged: false
        definitions:
          Release Sources (Streaming Service):
            trash_id: 1B018E0C53EC825085DD911102E2CA36
            include_preferred_when_renaming: true
          P2P Groups + Repack/Proper:
            trash_id: 71899E6C303A07AF0E4746EFF9873532
            include_preferred_when_renaming: false
          Low Quality Groups:
            trash_id: EBC725268D687D588A20CBC5F97E538B
            include_preferred_when_renaming: false
          Optionals:
            trash_id: 76e060895c5b8a765c310933da0a5357
            include_preferred_when_renaming: false
