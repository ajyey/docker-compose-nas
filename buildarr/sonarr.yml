sonarr:
  settings:
    media_management:
      multiepisode_style: prefixed-range
      propers_and_repacks: do-not-prefer
      root_folders:
      - /data/media/tv
      use_hardlinks: true
    download_clients:
      enable_completed_download_handling: true
      redownload_failed: true
      definitions:
        sabnzbd:
          enable: true
          type: "sabnzbd"
          priority: 1
          remove_completed_downloads: true
          remove_failed_downloads: true
          tags: []
          host: sabnzbd
          port: 8080
          use_ssl: false
          url_base: /
          category: tv
          recent_priority: default
          older_priority: default
      remote_path_mappings:
        definitions: []
